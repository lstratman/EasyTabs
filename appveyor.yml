version: 2.0.0.{build}
configuration: Release
platform: Any CPU
before_build:
- cmd: .nuget\NuGet.exe restore
build:
  project: EasyTabs.sln
  verbosity: minimal
environment:
  NUGET_PACKAGE_VERSION: 2.0.0
after_build:
- cmd: 7z a TestApp.zip %APPVEYOR_BUILD_FOLDER%\TestApp\bin\%CONFIGURATION%\*.*
artifacts:
- path: TestApp.zip